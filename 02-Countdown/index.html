<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="countdown">

        <div class="countdown-item">
            <h1 class="days">10</h1>
            <span>Дни</span>
        </div>
        <div class="countdown-item">
            <h1 class="hours">06</h1>
            <span>Часы</span>
        </div>
        <div class="countdown-item">
            <h1 class="minutes">11</h1>
            <span>Минуты</span>
        </div>
        <div class="countdown-item">
            <h1 class="seconds">49</h1>
            <span>Секунды</span>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
